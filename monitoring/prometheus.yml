global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus 자체 메트릭
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Spring Boot 애플리케이션 메트릭 (외부 IP)
  - job_name: 'spring-app'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['127.0.0.1:8080']  # 애플리케이션 서버 IP
    scrape_interval: 10s

  # PostgreSQL 메트릭 (postgres-exporter를 통해)
  - job_name: 'postgres'
    static_configs:
      - targets: ['localhost:9187']  # host 네트워크 사용으로 localhost
    scrape_interval: 10s
